        <h1>Checkout</h1>
        <div class="checkout-container">
            <h2>Your Order</h2>
            <div id="cart-items">
                <p>No items in cart.</p>
            </div>
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <h2>Billing Information</h2>
            <form id="checkout-form">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Street Address" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
                <input type="text" placeholder="Zip Code" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Credit Card Number" required>
                <input type="text" placeholder="Expiration Date (MM/YY)" required>
                <input type="text" placeholder="CVV" required>
                <button type="button" class="checkout-btn" onclick="confirmOrder()">Pay Now</button>
            </form>
        </div>

        <div id="order-receipt" style="display:none;">
            <h3>Payment Receipt</h3>
            <p>Items: <span id="receipt-items"></span></p>
            <p>Total: <span id="total-amount"></span></p>
            <p>Order Ready for Pickup: <span id="pickup-time"></span></p>
        </div>
